<p>product-list works!</p>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Ten san pham</th>
            <th>Gia san pham</th>
            <th>Ma San Pham</th>
            <th>Tinh trang</th>
            <th>Danh gia</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let product of products; let i = index" >
            <td>{{i + 1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.code}}</td>
            <td>{{product.available}}</td>
            <td>{{product.starRating}}</td>
        </tr>
    </tbody>
</table>
