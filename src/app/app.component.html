<div class="card" style="width: 18rem;">
  <img src="{{student.picture}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Ho ten : {{student.fullName}}</h5>
    <p class="card-text">Gioi tinh {{student.gender}}</p>
    <a href="#" class="btn btn-primary">Tuoi {{student.age}}</a>
    <p href="#" class="card-text" >Diem TB : {{student.agvScore}}</p>
  
  </div>
</div>

<button class="btn btn-primary" (click)="renderInventor()" >Hien san pham</button>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Year</th>
      <th scope="col">Passed</th>
    </tr>
  </thead>
  <tbody id="inventor">
  </tbody>
</table>

<button class="btn btn-primary" (click)="renderProduct()" >Hien san pham</button>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Product</th>
      <th scope="col">Code</th>
      <th scope="col">Avaiiable</th>
      <th scope="col">Price</th>
      <th scope="col">5 Star Rating</th>
    </tr>
  </thead>
  <tbody id="product">
  </tbody>
</table>

<app-counter></app-counter>

<app-product-list></app-product-list>
